<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkySquare</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    
</head>

<body>
    <header>
        <section class="title">
            <h1>SkySquare</h1>
            <h2>City Guide</h2>
        </section>
    </header>
    <main>
        <input class="search" type='text' placeholder= "¿Qué estás buscando?">
        <div class="filter">
            <div class="filter__top">
                <section class="filter__card">
                    <p><i class="fas fa-coffee"></i></p>
                    <p>Desayuno</p>
                </section>
                <section class="filter__card">
                    <p><i class="fas fa-coffee"></i></p>
                    <p>Almuerzo</p>
                </section>
                <section class="filter__card">
                    <p><i class="fas fa-coffee"></i></p>
                    <p>Cena</p></i>
                </section>
            </div>
            <div class="filter__bottom">
                <section class="filter__card">
                    <p><i class="fas fa-coffee"></i></p>
                    <p>Café y té</p>
                </section>
                <section class="filter__card">
                    <p><i class="fas fa-glass-martini-alt"></i></p>
                    <p>Nocturna</p>
                </section>
                <section class="filter__card">
                    <p><i class="fas fa-theater-masks"></i></p>
                    <p>Cosas <br> por hacer</p>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <nav class="footer__nav">
            <ul>
                <li class="nav-items">
                    <i class="fas fa-search"></i>
                    <h5>Buscar</h5>
                </li>
                <li class="nav-items"><i class="fas fa-list-ul"></i>
                    <h5>Listas</h5>
                </li>
                <li class="nav-items"><i class="fas fa-history"></i>
                    <h5>Historial</h5>
                </li>
                <li class="nav-items"><i class="far fa-user"></i>
                    <h5>Mi perfil</h5>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
